<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de texto para Audio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Conversor de <span>Texto</span> para <span>Audio</span>.</h1>
      <p>Digite um texto ou envie algum arquivo para ser Carregado:</p>
      <div id="entrada-de-conteudo">
        <textarea placeholder="Digite algo..." id="entrada-de-texto"></textarea>
        <div>
          <label for="upload-arquivo" id="arquivo-label">Enviar Arquivo!</label>
          <input type="file" id="upload-arquivo" accept=".txt" />
        </div>
      </div>
      <div class="acoes">
        <div class="acao-box">
          <p>Selecione a Voz:</p>
          <select id="selecao-voz"></select>
        </div>
        <div class="acao-box">
          <p>Clique para Ouvir.</p>
          <button id="ouvir-btn">Ouvir</button>
        </div>
        <div class="acao-box">
          <p>Obtenha um arquivo do conte√∫do:</p>
          <button id="baixar-texto-btn">Baixar texto!</button>
        </div>
      </div>
    </div>
  </body>
</html>
